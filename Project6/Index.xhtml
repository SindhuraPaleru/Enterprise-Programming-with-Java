<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <table border="1" cellpadding="10" style="border-collapse: collapse">
                <tr>
                    <td>Name:</td>
        <td><h:inputText id="ipname" value="#{mb.name}" validatorMessage ="Please      Enter ur Name "  >  <f:validateRequired /></h:inputText><br></br></td>
                </tr>
                <tr>
                    <td>Registration number:</td>
                    <td><h:inputText id="regdno" value="#{mb.regdno}" validatorMessage="Please Enter a valid registration number"><f:validateRegex pattern="(Y|y|L|l)[0-9]{2}[A-Za-z]{3}[0-9]{3}"></f:validateRegex></h:inputText><br></br></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                    <h:selectOneMenu id="year" value="#{mb.year}">
                        <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                        <f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
                        <f:selectItem itemLabel="3" itemValue="3"></f:selectItem>
                        <f:selectItem itemLabel="4" itemValue="4"></f:selectItem>
                    </h:selectOneMenu>                </td>
                </tr>
                <tr>
                    <td>Branch:</td>
                    <td><h:selectOneMenu id="branch" value="#{mb.branch}">
                        <f:selectItem itemLabel="CSE" itemValue="CSE"></f:selectItem>
                        <f:selectItem itemLabel="ECE" itemValue="ECE"></f:selectItem>
                        <f:selectItem itemLabel="IT" itemValue="IT"></f:selectItem>
                        <f:selectItem itemLabel=”MECH" itemValue="MECH"></f:selectItem>
                        <f:selectItem itemLabel="EEE" itemValue="EEE"></f:selectItem>
                        <f:selectItem itemLabel="CIVIL" itemValue="CIVIL"></f:selectItem>
                    </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><h:inputText id="email" value="#{mb.email}">
                    <f:converter converterId="emailconv"/>
                    <f:validator validatorId = "emailvalidate" />
                    </h:inputText></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><h:inputText id="mobile" value="#{mb.mobile}" validatorMessage="Invalid mobile number">
                        <f:converter converterId="mobileconv" />
                        <f:validateRegex pattern="^((\+){1}91)?[0-9]{10}"/>
                    </h:inputText></td>
                </tr>
                <tr>
                    <td>State:</td>
          <td><h:selectOneMenu value="#{mb.state}" id="state" valueChangeListener= "#{mb.changeStateEvent}" onchange="submit()">
                        <f:selectItem itemLabel="AndhraPradesh" itemValue="AndhraPradesh" />
                        <f:selectItem itemLabel="TamilNadu" itemValue="TamilNadu"/>
                    </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>District:</td>
                    <td><h:selectOneMenu value="#{mb.selectDistrict}">
                    <f:selectItems value="#{mb.district}"></f:selectItems>
                    </h:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Upload Image</td>
        <td><h:inputFile id="ipfile" valueChangeListener="#{mb.changeFileEvent}" onchange=" submit()"> 
                    </h:inputFile>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> 
<h:graphicImage id="img" value="#{mb.fileName}"></h:graphicImage>
        </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
<h:commandButton id="cmdsubmit" action="aaa/result.xhtml" value ="submit"></h:commandButton></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
